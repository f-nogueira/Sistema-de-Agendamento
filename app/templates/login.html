{% extends "base.html" %}

{% block title %}Login - Sistema de Agendamento{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="mb-4 text-center">Login do Sistema</h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="mb-3">
                    <label for="nome_usuario" class="form-label">Nome de Usu√°rio</label>
                    <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
